<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" rx="20" fill="#1e40af"/>
  <g transform="translate(50, 50)">
    <!-- Shield outline -->
    <path d="M50 10 L90 30 L90 70 C90 85 75 95 50 100 C25 95 10 85 10 70 L10 30 Z" 
          stroke="#60a5fa" stroke-width="4" fill="none"/>
    
    <!-- Lock icon -->
    <rect x="35" y="50" width="30" height="25" rx="3" fill="#60a5fa"/>
    <path d="M40 50 L40 40 C40 35 45 30 50 30 C55 30 60 35 60 40 L60 50" 
          stroke="#60a5fa" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="50" cy="60" r="3" fill="#1e40af"/>
    <rect x="48" y="60" width="4" height="8" fill="#1e40af"/>
  </g>
  
  <!-- MCP text -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#60a5fa">MCPVault</text>
